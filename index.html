<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <header class="px-4 py-2 bg-dark text-light">
    <h1><b>GIF</b>TED</h1>
  </header>

  <main class="container-fluid">
    <div class="row">
      <div class="col-4 bg-secondary" id="new-gift">
        <!-- Giphy stuff -->
        giphy stuff
        <form onsubmit="app.giftsController.create()">
          <input type="text" name="tag" id="tag" value="meowmeowmeow">
          <input type="text" name="url" id="url" value="mrowmrowmrow">
          <button class="btn btn-dark text-light">Create</button>
        </form>
        <form onsubmit="app.giphyController.search()">
          <input type="text" name="search" id="search">
          <button class="btn btn-dark text-light">
            <i class="mdi mdi-magnify"></i>
          </button>
        </form>
        <div class="d-flex flex-column" id="gifs">
          <!-- gif templates go here -->

          <div class="card m-3" style="width: 18rem;">
            <img onclick="app.giftsController.selectGif()" src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse1.mm.bing.net%2Fth%3Fid%3DOIP.EtJJyI06I_eX4z0QxqGkVwHaEo%26pid%3DApi%26h%3D160&f=1" class="card-img-top" alt="...">
          </div>
          

        </div>
      </div>
      <div class="col-8" id="all-gifts">
        <!-- Gifty stuff -->
        gifty stuff
      </div>
    </div>
    <!-- app goes here -->
  </main>

  <footer class="px-4 px-1 bg-dark text-light">
    <p>Made by Annika & Luke</p>
    <p>Powered by GIPHY</p>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.23.0/axios.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>
  <script src="app/main.js" type="module"></script>
</body>

</html>
